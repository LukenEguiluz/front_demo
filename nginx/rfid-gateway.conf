# Nginx reverse proxy para rfid.leyluz.com
# Copiar a: /etc/nginx/sites-available/rfid-gateway.conf
# Enlace: ln -s /etc/nginx/sites-available/rfid-gateway.conf /etc/nginx/sites-enabled/
# Recargar: sudo nginx -t && sudo systemctl reload nginx

upstream rfid_gateway {
    server 10.147.20.20:8080;  # IP ZeroTier del Gateway en sitio
}

server {
    listen 80;
    server_name rfid.leyluz.com;

    location / {
        proxy_pass http://rfid_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Soporte WebSocket (Upgrade HTTP â†’ WS)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_cache_bypass $http_upgrade;

        # Soporte SSE (Server-Sent Events)
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }
}
